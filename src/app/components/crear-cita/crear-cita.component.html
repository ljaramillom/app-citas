<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">
            Agregar cita
        </h5>
        <div *ngIf="formularioValido" class="text-center">
            <span class="badge bg-danger">Todos los campos son requeridos</span>
        </div>

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input id="fecha" type="date" class="form-control" [(ngModel)]="fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input id="hora" type="time" class="form-control" [(ngModel)]="hora">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Síntomas</label>
            <textarea id="sintomas" class="form-control" rows="5" [(ngModel)]="sintomas" placeholder="Ingrese los síntomas"></textarea>
        </div>
        <button style="width: 100%;" class="btn btn-info btn-block" (click)="agregarCita()">Agregar cita</button>
    </div>
</div>
